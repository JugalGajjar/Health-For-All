<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Doctor Registration</h1>
    <form id="registerForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
        <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="hospital_name" name="hospital_name" placeholder="Hospital Name" required>
        <input type="text" id="hospital_address" name="hospital_address" placeholder="Hospital Address" required>
        <input type="text" id="specialization" name="specialization" placeholder="Specialization" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
